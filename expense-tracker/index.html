<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <h1 class="brand">Expense Tracker</h1>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <label class="remember"><input type="checkbox" id="rememberMe"> Remember Me</label>
      <button type="submit" class="primary">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form hidden">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="primary">Sign Up</button>
    </form>

    <p class="small">This is a local demo. All data is stored in your browser's LocalStorage.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
